<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#2A3F6A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8C55A"/>
      <stop offset="100%" stop-color="#D4A843"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background for maskable safe zone -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Centered content within 80% safe zone (51.2px padding each side) -->
  <g transform="translate(256,210)">
    <!-- Book body -->
    <rect x="-58" y="-42" width="116" height="84" rx="8" fill="#FAF8F5"/>
    <!-- Book spine -->
    <rect x="-58" y="-42" width="13" height="84" rx="4" fill="url(#gold)"/>
    <!-- Ledger lines -->
    <line x1="-32" y1="-20" x2="48" y2="-20" stroke="#1B2A4A" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <line x1="-32" y1="-6" x2="48" y2="-6" stroke="#1B2A4A" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <line x1="-32" y1="8" x2="32" y2="8" stroke="#1B2A4A" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <line x1="-32" y1="22" x2="40" y2="22" stroke="#1B2A4A" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <!-- Checkmark -->
    <polyline points="-37,-20 -34,-17 -29,-24" fill="none" stroke="#2D8B55" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Euro symbol -->
    <text x="12" y="-13" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#D4A843" text-anchor="middle">â‚¬</text>
  </g>
  <!-- Letter M -->
  <text x="256" y="346" font-family="Arial,Helvetica,sans-serif" font-size="86" font-weight="900" fill="url(#gold)" text-anchor="middle" letter-spacing="-2">M</text>
</svg>
