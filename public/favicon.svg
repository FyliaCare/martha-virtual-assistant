<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#2A3F6A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8C55A"/>
      <stop offset="100%" stop-color="#D4A843"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Gold accent bar at bottom -->
  <rect y="448" width="512" height="8" rx="4" fill="url(#gold)" opacity="0.8"/>
  <!-- Decorative cross (subtle, top-right) -->
  <g opacity="0.08" fill="#fff">
    <rect x="400" y="30" width="6" height="40" rx="3"/>
    <rect x="383" y="47" width="40" height="6" rx="3"/>
  </g>
  <!-- Book / Ledger icon -->
  <g filter="url(#shadow)" transform="translate(256,200)">
    <!-- Book body -->
    <rect x="-72" y="-50" width="144" height="100" rx="10" fill="#FAF8F5"/>
    <!-- Book spine -->
    <rect x="-72" y="-50" width="16" height="100" rx="4" fill="url(#gold)"/>
    <!-- Ledger lines -->
    <line x1="-40" y1="-25" x2="60" y2="-25" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round" opacity="0.2"/>
    <line x1="-40" y1="-8" x2="60" y2="-8" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round" opacity="0.2"/>
    <line x1="-40" y1="9" x2="40" y2="9" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round" opacity="0.2"/>
    <line x1="-40" y1="26" x2="50" y2="26" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round" opacity="0.2"/>
    <!-- Checkmark on first line -->
    <polyline points="-46,-25 -42,-21 -36,-29" fill="none" stroke="#2D8B55" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Euro symbol -->
    <text x="15" y="-18" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#D4A843" text-anchor="middle">â‚¬</text>
  </g>
  <!-- Letter "M" -->
  <text x="256" y="370" font-family="Arial,Helvetica,sans-serif" font-size="110" font-weight="900" fill="url(#gold)" text-anchor="middle" letter-spacing="-2" filter="url(#shadow)">M</text>
  <!-- "MARTHA" text -->
  <text x="256" y="416" font-family="Arial,Helvetica,sans-serif" font-size="28" font-weight="700" fill="#FAF8F5" text-anchor="middle" letter-spacing="10" opacity="0.9">MARTHA</text>
</svg>
