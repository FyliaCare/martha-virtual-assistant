<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <defs>
    <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C68642"/>
      <stop offset="100%" stop-color="#A0652A"/>
    </linearGradient>
    <linearGradient id="blazerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#152238"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2C1810"/>
      <stop offset="100%" stop-color="#1A0F0A"/>
    </linearGradient>
    <linearGradient id="blouseGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0EDE8"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Confetti pieces -->
  <rect x="60" y="40" width="8" height="8" rx="1" fill="#D4A843" opacity="0.8" transform="rotate(30, 64, 44)"/>
  <rect x="110" y="20" width="6" height="12" rx="1" fill="#2D8B55" opacity="0.8" transform="rotate(-20, 113, 26)"/>
  <rect x="300" y="30" width="8" height="8" rx="1" fill="#E85D4A" opacity="0.8" transform="rotate(45, 304, 34)"/>
  <rect x="330" y="60" width="6" height="12" rx="1" fill="#D4A843" opacity="0.8" transform="rotate(15, 333, 66)"/>
  <rect x="80" y="80" width="6" height="6" rx="1" fill="#1B2A4A" opacity="0.6" transform="rotate(-30, 83, 83)"/>
  <rect x="340" y="100" width="8" height="6" rx="1" fill="#2D8B55" opacity="0.7" transform="rotate(60, 344, 103)"/>
  <circle cx="150" cy="50" r="4" fill="#E8C76B" opacity="0.7"/>
  <circle cx="270" cy="40" r="3" fill="#E85D4A" opacity="0.7"/>
  <circle cx="50" cy="120" r="4" fill="#D4A843" opacity="0.6"/>
  <circle cx="360" cy="140" r="3" fill="#1B2A4A" opacity="0.5"/>

  <!-- Body -->
  <g filter="url(#softShadow)">
    <path d="M140 320 C140 300, 155 280, 175 270 L225 270 C245 280, 260 300, 260 320 L270 520 L130 520 Z" fill="url(#blazerGrad)"/>
    <path d="M175 270 L200 340 L185 270 Z" fill="#243556" opacity="0.6"/>
    <path d="M225 270 L200 340 L215 270 Z" fill="#243556" opacity="0.6"/>
    <circle cx="200" cy="360" r="4" fill="#D4A843"/>
    <circle cx="200" cy="395" r="4" fill="#D4A843"/>
    <path d="M185 270 L200 320 L215 270" fill="url(#blouseGrad)"/>
    <path d="M180 268 Q200 290, 220 268" stroke="#D4A843" stroke-width="2" fill="none"/>
    <circle cx="200" cy="285" r="4" fill="#D4A843"/>
  </g>

  <!-- Both arms raised (celebrating!) -->
  <!-- Left arm up -->
  <g>
    <path d="M140 300 C115 280, 90 230, 80 190 C78 180, 82 172, 90 175" fill="url(#blazerGrad)"/>
    <g transform="translate(82, 170) rotate(-10)">
      <ellipse cx="0" cy="0" rx="16" ry="12" fill="url(#skinGrad)"/>
      <rect x="-10" y="-26" width="5" height="16" rx="2.5" fill="url(#skinGrad)" transform="rotate(-15)"/>
      <rect x="-3" y="-28" width="5" height="18" rx="2.5" fill="url(#skinGrad)" transform="rotate(-5)"/>
      <rect x="4" y="-28" width="5" height="18" rx="2.5" fill="url(#skinGrad)" transform="rotate(5)"/>
      <rect x="11" y="-26" width="5" height="16" rx="2.5" fill="url(#skinGrad)" transform="rotate(15)"/>
    </g>
  </g>

  <!-- Right arm up -->
  <g>
    <path d="M260 300 C285 280, 310 230, 320 190 C322 180, 318 172, 310 175" fill="url(#blazerGrad)"/>
    <g transform="translate(318, 170) rotate(10)">
      <ellipse cx="0" cy="0" rx="16" ry="12" fill="url(#skinGrad)"/>
      <rect x="-10" y="-26" width="5" height="16" rx="2.5" fill="url(#skinGrad)" transform="rotate(-15)"/>
      <rect x="-3" y="-28" width="5" height="18" rx="2.5" fill="url(#skinGrad)" transform="rotate(-5)"/>
      <rect x="4" y="-28" width="5" height="18" rx="2.5" fill="url(#skinGrad)" transform="rotate(5)"/>
      <rect x="11" y="-26" width="5" height="16" rx="2.5" fill="url(#skinGrad)" transform="rotate(15)"/>
    </g>
  </g>

  <!-- Neck -->
  <rect x="185" y="248" width="30" height="28" rx="6" fill="url(#skinGrad)"/>

  <!-- Head -->
  <g filter="url(#softShadow)">
    <ellipse cx="200" cy="190" rx="65" ry="75" fill="url(#skinGrad)"/>
  </g>

  <!-- Hair -->
  <g>
    <ellipse cx="200" cy="145" rx="72" ry="55" fill="url(#hairGrad)"/>
    <path d="M128 170 C125 140, 135 115, 155 105 C140 130, 132 155, 135 180 Z" fill="url(#hairGrad)"/>
    <path d="M272 170 C275 140, 265 115, 245 105 C260 130, 268 155, 265 180 Z" fill="url(#hairGrad)"/>
    <ellipse cx="180" cy="130" rx="20" ry="8" fill="#3D2517" opacity="0.4"/>
  </g>

  <!-- Face (joyful!) -->
  <g>
    <!-- Happy arched eyebrows -->
    <path d="M158 166 Q172 158, 185 164" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M215 164 Q228 158, 242 166" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Happy eyes (slightly squinted from big smile) -->
    <ellipse cx="173" cy="185" rx="12" ry="8" fill="white"/>
    <circle cx="175" cy="185" r="5.5" fill="#3D2517"/>
    <circle cx="177" cy="183" r="2.5" fill="white"/>
    <ellipse cx="227" cy="185" rx="12" ry="8" fill="white"/>
    <circle cx="225" cy="185" r="5.5" fill="#3D2517"/>
    <circle cx="227" cy="183" r="2.5" fill="white"/>
    
    <!-- Sparkle eyes -->
    <circle cx="170" cy="181" r="1.5" fill="white"/>
    <circle cx="224" cy="181" r="1.5" fill="white"/>
    
    <path d="M161 180 L157 175" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M165 177 L163 172" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M239 180 L243 175" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M235 177 L237 172" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    
    <path d="M197 195 Q200 208, 195 212 Q200 215, 205 212 Q200 208, 203 195" stroke="#A0652A" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Big open smile -->
    <path d="M175 222 Q200 258, 225 222" stroke="#8B4513" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M178 226 Q200 255, 222 226" fill="#C4735A" opacity="0.8"/>
    <!-- Teeth -->
    <path d="M185 230 L215 230" stroke="white" stroke-width="3"/>
    
    <!-- Big blush -->
    <ellipse cx="155" cy="215" rx="14" ry="7" fill="#D4886B" opacity="0.4"/>
    <ellipse cx="245" cy="215" rx="14" ry="7" fill="#D4886B" opacity="0.4"/>

    <circle cx="133" cy="200" r="5" fill="#D4A843"/>
    <circle cx="133" cy="210" r="3" fill="#D4A843"/>
    <circle cx="267" cy="200" r="5" fill="#D4A843"/>
    <circle cx="267" cy="210" r="3" fill="#D4A843"/>
  </g>

  <!-- Star sparkles around her -->
  <g fill="#D4A843" opacity="0.8">
    <polygon points="55,160 58,152 61,160 69,163 61,166 58,174 55,166 47,163" transform="scale(0.7)"/>
    <polygon points="480,200 483,192 486,200 494,203 486,206 483,214 480,206 472,203" transform="scale(0.7)"/>
  </g>

  <!-- Skirt -->
  <path d="M130 520 C130 520, 145 580, 130 600 L270 600 C255 580, 270 520, 270 520 Z" fill="#1B2A4A"/>

  <g transform="translate(170, 290)">
    <circle cx="0" cy="0" r="8" fill="#D4A843"/>
    <circle cx="0" cy="0" r="5" fill="#E8C76B"/>
    <circle cx="0" cy="0" r="2" fill="#D4A843"/>
  </g>
</svg>
