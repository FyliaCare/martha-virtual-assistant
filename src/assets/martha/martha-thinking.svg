<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <defs>
    <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C68642"/>
      <stop offset="100%" stop-color="#A0652A"/>
    </linearGradient>
    <linearGradient id="blazerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#152238"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2C1810"/>
      <stop offset="100%" stop-color="#1A0F0A"/>
    </linearGradient>
    <linearGradient id="blouseGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0EDE8"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1B2A4A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Body -->
  <g filter="url(#softShadow)">
    <path d="M140 320 C140 300, 155 280, 175 270 L225 270 C245 280, 260 300, 260 320 L270 520 L130 520 Z" fill="url(#blazerGrad)"/>
    <path d="M175 270 L200 340 L185 270 Z" fill="#243556" opacity="0.6"/>
    <path d="M225 270 L200 340 L215 270 Z" fill="#243556" opacity="0.6"/>
    <circle cx="200" cy="360" r="4" fill="#D4A843"/>
    <circle cx="200" cy="395" r="4" fill="#D4A843"/>
    <path d="M185 270 L200 320 L215 270" fill="url(#blouseGrad)"/>
    <path d="M180 268 Q200 290, 220 268" stroke="#D4A843" stroke-width="2" fill="none"/>
    <circle cx="200" cy="285" r="4" fill="#D4A843"/>
  </g>

  <!-- Right arm (hand on chin - thinking) -->
  <g>
    <path d="M260 300 C268 290, 258 260, 245 240 C242 235, 235 232, 230 236" fill="url(#blazerGrad)"/>
    <!-- Hand on chin -->
    <g transform="translate(222, 228)">
      <ellipse cx="0" cy="0" rx="14" ry="10" fill="url(#skinGrad)" transform="rotate(-20)"/>
      <!-- Index finger extended along chin -->
      <rect x="-18" y="-8" width="5" height="16" rx="2.5" fill="url(#skinGrad)" transform="rotate(10)"/>
    </g>
  </g>

  <!-- Left arm (crossed) -->
  <path d="M140 300 C128 310, 135 340, 155 360 C165 370, 195 370, 210 365" fill="url(#blazerGrad)"/>
  <ellipse cx="212" cy="365" rx="12" ry="9" fill="url(#skinGrad)"/>

  <!-- Neck -->
  <rect x="185" y="248" width="30" height="28" rx="6" fill="url(#skinGrad)"/>

  <!-- Head (slightly tilted) -->
  <g filter="url(#softShadow)" transform="rotate(-5, 200, 190)">
    <ellipse cx="200" cy="190" rx="65" ry="75" fill="url(#skinGrad)"/>
  </g>

  <!-- Hair -->
  <g transform="rotate(-5, 200, 145)">
    <ellipse cx="200" cy="145" rx="72" ry="55" fill="url(#hairGrad)"/>
    <path d="M128 170 C125 140, 135 115, 155 105 C140 130, 132 155, 135 180 Z" fill="url(#hairGrad)"/>
    <path d="M272 170 C275 140, 265 115, 245 105 C260 130, 268 155, 265 180 Z" fill="url(#hairGrad)"/>
    <ellipse cx="180" cy="130" rx="20" ry="8" fill="#3D2517" opacity="0.4"/>
  </g>

  <!-- Face (slightly tilted) -->
  <g transform="rotate(-5, 200, 190)">
    <!-- Raised eyebrow (thinking) -->
    <path d="M160 166 Q172 156, 185 164" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M215 168 Q228 162, 240 170" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Eyes (looking up-right, thinking) -->
    <ellipse cx="173" cy="185" rx="12" ry="10" fill="white"/>
    <circle cx="177" cy="182" r="6" fill="#3D2517"/>
    <circle cx="179" cy="180" r="2.5" fill="white"/>
    <ellipse cx="227" cy="185" rx="12" ry="10" fill="white"/>
    <circle cx="231" cy="182" r="6" fill="#3D2517"/>
    <circle cx="233" cy="180" r="2.5" fill="white"/>
    
    <path d="M161 180 L157 175" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M165 177 L163 172" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M239 180 L243 175" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M235 177 L237 172" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round"/>
    
    <path d="M197 195 Q200 208, 195 212 Q200 215, 205 212 Q200 208, 203 195" stroke="#A0652A" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Slight closed smile (thinking) -->
    <path d="M185 228 Q200 238, 215 228" stroke="#8B4513" stroke-width="2" stroke-linecap="round" fill="none"/>
    
    <ellipse cx="158" cy="215" rx="12" ry="6" fill="#D4886B" opacity="0.3"/>
    <ellipse cx="242" cy="215" rx="12" ry="6" fill="#D4886B" opacity="0.3"/>

    <circle cx="133" cy="200" r="5" fill="#D4A843"/>
    <circle cx="133" cy="210" r="3" fill="#D4A843"/>
    <circle cx="267" cy="200" r="5" fill="#D4A843"/>
    <circle cx="267" cy="210" r="3" fill="#D4A843"/>
  </g>

  <!-- Thought bubbles -->
  <circle cx="290" cy="160" r="6" fill="#E2E8F0" opacity="0.7"/>
  <circle cx="310" cy="135" r="9" fill="#E2E8F0" opacity="0.7"/>
  <circle cx="335" cy="105" r="14" fill="#E2E8F0" opacity="0.7"/>

  <!-- Skirt -->
  <path d="M130 520 C130 520, 145 580, 130 600 L270 600 C255 580, 270 520, 270 520 Z" fill="#1B2A4A"/>

  <g transform="translate(170, 290)">
    <circle cx="0" cy="0" r="8" fill="#D4A843"/>
    <circle cx="0" cy="0" r="5" fill="#E8C76B"/>
    <circle cx="0" cy="0" r="2" fill="#D4A843"/>
  </g>
</svg>
