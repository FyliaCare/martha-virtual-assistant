<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- App Identity -->
    <title>Martha — Europe Mission Finance</title>
    <meta name="description" content="Martha is your virtual financial assistant for Europe Mission. Manage receipts, payments, circuits, inventory, and generate professional reports." />
    <meta name="author" content="Europe Mission" />
    <meta name="application-name" content="Martha" />

    <!-- Theme & Status Bar -->
    <meta name="theme-color" content="#1B2A4A" />
    <meta name="msapplication-TileColor" content="#1B2A4A" />
    <meta name="msapplication-navbutton-color" content="#1B2A4A" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Martha" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Martha — Europe Mission Finance" />
    <meta property="og:description" content="Your virtual financial assistant for Europe Mission. Manage receipts, payments, circuits, inventory, and generate professional reports." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Martha — Europe Mission Finance" />
    <meta name="twitter:description" content="Virtual financial assistant for Europe Mission church finances." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root">
      <!-- Loading splash shown before React hydrates -->
      <div id="splash" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: #FAF8F5;
        font-family: system-ui, -apple-system, sans-serif;
        padding: 2rem;
      ">
        <div style="
          width: 80px;
          height: 80px;
          background: linear-gradient(135deg, #1B2A4A, #2A3F6A);
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 20px;
          box-shadow: 0 8px 32px rgba(27,42,74,0.2);
          animation: pulse-logo 2s ease-in-out infinite;
        ">
          <span style="font-size: 36px; font-weight: 900; color: #D4A843; font-family: Arial, sans-serif;">M</span>
        </div>
        <p style="font-size: 20px; font-weight: 800; color: #1B2A4A; margin: 0 0 4px;">Martha</p>
        <p style="font-size: 11px; color: #6B7280; letter-spacing: 2px; margin: 0;">EUROPE MISSION</p>
        <div style="
          margin-top: 24px;
          width: 40px;
          height: 40px;
          border: 3px solid rgba(27,42,74,0.1);
          border-top-color: #D4A843;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse-logo {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
